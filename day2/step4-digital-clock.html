<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digial Clock</title>
    <script>
       function init(){
          // document.getElementsByTagName("h1")[0].textContent = new Date().getMilliseconds();
          var date = new Date()
          document.getElementsByTagName("h1")[0].textContent = date.getHours()+" : "+date.getMinutes() +" : "+ date.getSeconds();
       }
        </script>
</head>
<body>
    <h1></h1>
    <script>
       //  init();
       // document.getElementsByTagName("h1")[0].textContent = new Date();
       setInterval(init,1000);
    </script>
</body>
</html>
